<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="search">
        <svg class="search-form__icon icon-search">
          <use href="./svg/symbol-defs.svg#icon-search"></use>
        </svg>
        <svg class="search-form__icon icon-spinner">
          <use href="./svg/symbol-defs.svg#icon-spinner"></use>
        </svg>
      </button>
    </form>
    <div class="gallery"></div>
    <button type="button" class="load-more">Load more</button>

    <script src="js/gallery.js" type="module"></script>
  </body>
</html>
